#----------------------------------------------------------------------
# Main Module - directives that cover basic functionality
#
#   http://wiki.nginx.org/NginxHttpMainModule
#
#----------------------------------------------------------------------

user              			nginx;
worker_processes  			CPU_COUNT;
error_log  				/var/log/nginx/error.log;
pid        				/var/run/nginx.pid;


#----------------------------------------------------------------------
# Events Module 
#
#   http://wiki.nginx.org/NginxHttpEventsModule
#
#----------------------------------------------------------------------

events {
	worker_connections  		1024;
}


#----------------------------------------------------------------------
# HTTP Core Module
#
#   http://wiki.nginx.org/NginxHttpCoreModule 
#
#----------------------------------------------------------------------

http {
	fastcgi_buffers 		8 16k;
	fastcgi_buffer_size 		32k;
	include       			/etc/nginx/mime.types;
	default_type  			application/octet-stream;

	log_format  			main  '$remote_addr - $remote_user [$time_local] "$request" '
                      			'$status $body_bytes_sent "$http_referer" '
                      			'"$http_user_agent" "$http_x_forwarded_for"';

	#access_log  			/var/log/nginx/access.log  main;
	access_log			off;

	sendfile			on;
	#tcp_nopush     		on;

	keepalive_timeout		65;
   
	# php max upload limit cannot be larger than this
	client_max_body_size		13m;
	index				index.php index.html index.htm;

	upstream php {
    		# this should match value of "listen" directive in php-fpm pool
		server			unix:/tmp/php-fpm.sock;
	}

	gzip				on;
	gzip_min_length			64;
	gzip_vary			on;
	gzip_comp_level			9;
	gzip_http_version		1.1;
	gzip_proxied			expired no-cache no-store private auth;
	gzip_disable			"MSIE [1-6]\.";
	gzip_types			text/plain text/css text/javascript text/xml application/xml 
					application/json application/x-javascript;
    
	server {
		listen			80;
		server_name		_;
		root			/var/www/;

		location = /favicon.ico {
			log_not_found	off;
			access_log	off;
		}

		location = /robots.txt {
			allow		all;
			log_not_found	off;
			access_log	off;
		}

		# Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store.
		# Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
		location ~ /\. {
			deny		all;
		}

         	# Deny access to any files with a .php extension in the uploads directory
		location ~* /(?:uploads|files)/.*\.php$ {
			deny		all;
		}

		# Additional rules go here.
 		#


		# WordPress stuff
		location / {
			try_files	$uri $uri/ /index.php?$args;
		}

		# Add trailing slash to */wp-admin requests.
		rewrite			/wp-admin$ $scheme://$host$uri/ permanent;

		# Directives to send expires headers and turn off 404 error logging.
		location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
	        	access_log	off;
			log_not_found	off; 
			expires		max;
		}

		#include global/wordpress-w3-total-cache.conf;

		# Pass all .php files onto a php-fpm/php-fcgi server.
		location ~ \.php$ {
	        # Zero-day exploit defense.
        	# http://forum.nginx.org/read.php?2,88845,page=3
	        # Won't work properly (404 error) if the file is not stored on this server
	        # which is entirely possible with php-fpm/php-fcgi.
		        try_files	$uri =404;


			fastcgi_split_path_info	^(.+\.php)(/.+)$;
			#NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini

			include		fastcgi_params;
			fastcgi_index	index.php;
			fastcgi_param	SCRIPT_FILENAME $document_root$fastcgi_script_name;
			#fastcgi_intercept_errors on;
			fastcgi_pass	php;
		}
	} # End server
} # End http
